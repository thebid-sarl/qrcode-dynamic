<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .hidden-loader {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-page {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            display: none;
        }
        
        .error-page h2 {
            color: #dc2626;
            margin-bottom: 10px;
        }
        
        .error-page p {
            color: #6b7280;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Loader minimal pendant la redirection -->
    <div class="hidden-loader" id="loader"></div>
    
    <!-- Page d'erreur (cachée par défaut) -->
    <div class="error-page" id="errorPage">
        <h2>⚠️ Lien non trouvé</h2>
        <p>Ce lien QR code n'est plus valide ou a expiré.</p>
        <a href="https://github.com" class="btn">Retour</a>
    </div>
    
    <script>
        // Configuration
        const REDIRECT_DELAY = 0; // Redirection immédiate (0ms)
        const ERROR_TIMEOUT = 5000; // Afficher erreur après 5s si problème
        
        // Récupérer l'ID depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectId = urlParams.get('id');
        
        // Fonction de redirection immédiate
        function immediateRedirect(url) {
            // Redirection immédiate sans délai visible
            window.location.replace(url);
        }
        
        // Afficher la page d'erreur
        function showError() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('errorPage').style.display = 'block';
        }
        
        // Résolution de la redirection
        async function resolveRedirect() {
            if (!redirectId) {
                setTimeout(showError, 1000);
                return;
            }
            
            try {
                // 1. Essayer localStorage (pour redirections locales)
                const localRedirects = JSON.parse(localStorage.getItem('qrRedirects') || '{}');
                if (localRedirects[redirectId]) {
                    immediateRedirect(localRedirects[redirectId]);
                    return;
                }
                
                // 2. Essayer le fichier JSON centralisé
                const response = await fetch('redirects.json');
                if (response.ok) {
                    const jsonRedirects = await response.json();
                    if (jsonRedirects[redirectId]) {
                        immediateRedirect(jsonRedirects[redirectId]);
                        return;
                    }
                }
                
                // 3. Aucune redirection trouvée
                setTimeout(showError, 1000);
                
            } catch (error) {
                console.error('Erreur de redirection:', error);
                
                // Fallback: vérifier localStorage une dernière fois
                const localRedirects = JSON.parse(localStorage.getItem('qrRedirects') || '{}');
                if (localRedirects[redirectId]) {
                    immediateRedirect(localRedirects[redirectId]);
                } else {
                    setTimeout(showError, 1000);
                }
            }
        }
        
        // Démarrer la résolution immédiatement
        resolveRedirect();
        
        // Timeout de sécurité : afficher erreur si rien ne se passe
        setTimeout(() => {
            if (document.getElementById('loader').style.display !== 'none') {
                showError();
            }
        }, ERROR_TIMEOUT);
        
        // Empêcher l'historique de navigation (pour une redirection plus propre)
        if (window.history && window.history.replaceState) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
    
    <!-- Fallback si JavaScript désactivé -->
    <noscript>
        <div style="text-align: center; padding: 50px;">
            <h2>JavaScript requis</h2>
            <p>Ce lien nécessite JavaScript pour fonctionner.</p>
        </div>
    </noscript>
</body>
</html>
